http {
	server {
		listen 127.0.0.1:80;
		server_name redirect.com;

		root ./www/redirect.com;

        location /foo {
            root ./www/redirect.com/foo;
            index index.html;
        }

        location /old-route {
            root ./www/redirect.com/old;
            index index.html;
            return 301 /foo;
        }
	}
}